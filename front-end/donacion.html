<div class="container">
<main>
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="" alt="" width="72" height="57">
        <h2>Registro de Donación</h2>
    </div>
    </div>
    <div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                    El nombre es requerido
                </div>
                </div>

                <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                    El apellido es requerido
                </div>
                </div>

                <div class="col-12">
                <label for="email" class="form-label">Correo Electrónico <span class="text-muted">(Opcional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>
            </div>
            <hr class="my-4">
            <h4 class="mb-3">Donación</h4>

            <div class="my-3">
                <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                <label class="form-check-label" for="credit">Tarjeta de Crédito</label>
                </div>
                <div class="form-check">
                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="debit">Tarjeta de Débito</label>
                </div>
                <div class="form-check">
                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="paypal">PayPal</label>
                </div>
            </div>

            <div class="row gy-3">
                <div class="col-md-6">
                <label for="cc-name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="cc-name" placeholder="" required>
                <small class="text-muted"> Nombre completo como aparece en la tarjeta</small>
                <div class="invalid-feedback">
                    Nombre completo como aparece en la tarjeta
                </div>
                </div>

                <div class="col-md-6">
                <label for="cc-number" class="form-label">Número de Tarjeta de Crédito</label>
                <input type="text" class="form-control" id="cc-number" placeholder="" required>
                <div class="invalid-feedback">
                    Número de la tarjeta es requerido
                </div>
                </div>

                <div class="col-md-3">
                <label for="cc-expiration" class="form-label">Fecha de Expiración</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                <div class="invalid-feedback">
                    Fecha de Expiración es requerida
                </div>
                </div>

                <div class="col-md-3">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                <div class="invalid-feedback">
                    Código de Seguridad es requerido
                </div>
                </div>
            </div>
            
            <hr class="my-4">
            
            <button class="w-100 btn btn-primary btn-lg" type="submit">Realizar Donación</button>
        </form>
    </div>
</main>
  
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
      <script src="form-validation.js"></script>

</body>
</html>
