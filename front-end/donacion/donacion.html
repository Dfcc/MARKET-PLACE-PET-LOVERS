        <!-- barra de menu animado -->
        <div class="logotipo">
           <img src="../img/patita2.png" class="logo">
           <p class="p-logo">Lovely Pets</p>

<div class="container">
<main>
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="donate-img.jpg" alt="donacion voluntaria" width="120" height="100">
        <h2>Registro de Donación</h2>
    </div>
    </div>
    <div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate>
            <div class="row g-3 align-content-center">
                    <div class="col-sm-6">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        El nombre es requerido
                </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                        El apellido es requerido
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Correo Electrónico <span class="text-muted">(Opcional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>
            </div>

            <hr class="my-4">
            
            <div id="donate-button-container">
                <div id="donate-button"></div>
                <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
                <script>
                PayPal.Donation.Button({
                env:'production',
                hosted_button_id:'UYQ3FKTV4S9MU',
                image: {
                src:'https://www.paypalobjects.com/es_ES/ES/i/btn/btn_donateCC_LG.gif',
                alt:'Botón Donar con PayPal',
                title:'PayPal - The safer, easier way to pay online!',
                }
                }).render('#donate-button');
                </script>
                </div>
                
        </form>
    </div>
</main>
  
      <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
      <script src="form-validation.js"></script>
      <script src="../header.js"></script>
